 <script type="text/javascript">
 
 $(document).ready(function(){
 
  $('#inputSiteNm').on('keypress', function (event) {
         if(event.which === 13){
           loadAlexaRank();        
         }
   });
 })
 
 function loadAlexaRank(){
var searchSiteNm = $('#inputSiteNm').val();
if(searchSiteNm !=""){
        $.ajax( {
type: "POST",
url: "Alexa.php",
data:{siteNm: searchSiteNm },
 beforeSend: function() {
        $.blockUI({ css: { 
            border: 'none', 
            padding: '15px', 
            backgroundColor: '#000', 
            '-webkit-border-radius': '10px', 
            '-moz-border-radius': '10px', 
            opacity: .5, 
            color: '#fff' 
        } }); 
    },
success:function(htmlResp) {
              $('div.loadAlexaRankDiv').html(htmlResp);
			      $('#demoPostTable').addClass( 'nowrap' ).DataTable( {
					responsive: true,searching:false,paging:false,ordering:false
				});
			  $.unblockUI();
            }
        });
		}
}
    
 </script>
